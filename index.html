<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memorize os BRAs</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="quiz-container">
      <div id="score">Pontuação: 0</div>
      <div id="progress-bar-container">
        <div id="progress-bar"></div>
      </div>
      <div id="question" class="question">Carregando pergunta...</div>
      <div id="options" class="options"></div>
      <input
        type="text"
        id="answer"
        placeholder="Digite o nome do BRA"
        class="answer-input"
        style="display: none"
      />
      <button id="submit-btn" onclick="submitAnswer()" style="display: none">
        Enviar
      </button>
      <button id="show-answer-btn" onclick="showAnswer()" style="display: none">
        Mostrar resposta
      </button>
      <button id="next-btn" onclick="nextQuestion()" style="display: none">
        Avançar
      </button>
      <button id="restart-btn" onclick="restartQuiz()" style="display: none">
        Reiniciar
      </button>
      <button id="end-btn" onclick="endQuiz()" style="display: none">
        Finalizar
      </button>
      <div id="feedback" class="feedback"></div>
      <div id="legend" class="legend"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
